rows.sort(function(a, b) {
return Math.random() - 0.5;
});

for (i = 0; i < rows.length; i++) {
items.push(rows[i]['definition']);
items.push(rows[i]['term']);
}
return items;
}
});
});
})(window.jQuery);
</script>
