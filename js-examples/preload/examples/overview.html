<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js-examples/preload</title>
<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../assets/js/preload.js"></script>
<script type="text/javascript">
(function($) {
  $(function() {
    $('#app').hide();
    $('#btn-replace').on("click", function() {
      $('img[data-src]').each(function() {
        var $this = $(this);
        $this.attr("src", $this.attr("data-src"));
      });
    });

    var loader = new Preload.ImageLoader();
    loader.on("complete", function() {
      $('#app').show();
      // Get all resources;
      console.log(loader.getResources());
      // Get one of the resources;
      console.log(loader.getResource("images/red.gif"));
      // Clear all resources if needed;
      //loader.clearResources();
    });
    // Start to load URLs 
    loader.load([
      "images/black.gif"
    , "images/red.gif"
    , "images/green.gif"
    , "images/blue.gif"
    , "images/cyan.gif"
    , "images/magenta.gif"
    , "images/yellow.gif"
    ]);
  });
})(window.jQuery);
</script>
</head>
<body>
  <div id="app">
    <ul>
     <li><img src="images/black.gif" data-src="images/red.gif"></li>
     <li><img src="images/black.gif" data-src="images/green.gif"></li>
     <li><img src="images/black.gif" data-src="images/blue.gif"></li>
     <li><img src="images/black.gif" data-src="images/cyan.gif"></li>
     <li><img src="images/black.gif" data-src="images/magenta.gif"></li>
     <li><img src="images/black.gif" data-src="images/yellow.gif"></li>
    </ul>
    <button id="btn-replace">Replace</button>
  </div>
</body>
</html>
